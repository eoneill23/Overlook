<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel Application</title>
  </head>
  <body>
    <header>
      <h1>Overlook Hotel</h1>
      <span class="body-span__date-today">Today's date</span>
    </header>
    <nav>
      <button class="nav-button__main-tab nav-button">Main</button>
      <button class="nav-button__rooms-tab nav-button">Rooms</button>
      <button class="nav-button__orders-tab nav-button">Orders</button>
      <button class="nav-button__customer-tab nav-button">Customer</button>
    </nav>
    <main class="main-content">
      <section class="main-section__main-page main-section">
        <p class="main-section__revenue-para">Today's revenue: $<span class="main-span__revenue"></span></p>
        <p class="main-section__availRooms-para">There are <span class="main-span__rooms-available">X</span> rooms available today.</p>
        <p class="main-section__occupancyPct-para">The hotel is currently at <span class="main-span__pct-occupied"></span>% capacity.</p>
      </section>
      <section class="main-section__rooms-page main-section main-hide">Room content goes here</section>
      <section class="main-section__orders-page main-section main-hide">Order content goes here</section>
      <section class="main-section__customer-page main-section main-hide">
        <form class="main-form__existingCustomer-search">
          <label for="existingCustomerSearch">Search for a customer</label>
          <input class="main-input__existingCustomer-search" id="existingCustomerSearch">
          <button class="main-button__existingCustomer-search">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
